<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f7, #dde1e7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 500px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .form-container {
            width: 60%;
        }
        .result-container {
            width: 35%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form-container h1 {
            color: #4CAF50;
            text-align: center;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            font-size: 16px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #45a049;
        }
        .result-container h2 {
            color: #333;
            font-size: 18px;
            margin-top: 0;
        }
        .result-container .recommendation {
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Crop Recommendation</h1>
            <form id="cropForm">
                <input type="number" id="nitrogen" placeholder="Nitrogen (N)" required>
                <input type="number" id="phosphorus" placeholder="Phosphorus (P)" required>
                <input type="number" id="potassium" placeholder="Potassium (K)" required>
                <input type="number" id="temperature" placeholder="Temperature (Â°C)" required>
                <input type="number" id="humidity" placeholder="Humidity (%)" required>
                <input type="number" id="ph" placeholder="pH" required>
                <input type="number" id="rainfall" placeholder="Rainfall (mm)" required>
                <button type="submit">Recommend Crop</button>
            </form>
        </div>
        <div class="result-container">
            <h2>Recommended Crop:</h2>
            <div class="recommendation" id="recommendation">--</div>
        </div>
    </div>
    <script>
        const form = document.getElementById('cropForm');
        const recommendationDiv = document.getElementById('recommendation');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                N: document.getElementById('nitrogen').value,
                P: document.getElementById('phosphorus').value,
                K: document.getElementById('potassium').value,
                temperature: document.getElementById('temperature').value,
                humidity: document.getElementById('humidity').value,
                ph: document.getElementById('ph').value,
                rainfall: document.getElementById('rainfall').value
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                const result = await response.json();

                if (result.error) {
                    recommendationDiv.textContent = "ERROR";
                    return;
                }

                const crop = result.crop.toUpperCase();
                recommendationDiv.textContent = crop;
            } catch (error) {
                console.error("Error:", error);
                recommendationDiv.textContent = "ERROR";
            }
        });
    </script>
</body>
</html>
